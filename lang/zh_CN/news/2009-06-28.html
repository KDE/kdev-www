<b>KDevelop 4.0 beta4 发布</b><br>
<a href ="mediawiki/index.php/KDevelop_4">
KDevelop 4.0</a> beta4 (3.9.94) and KDevPlatform 0.9.94 今天发布了，请通过 
<a href ="http://download.kde.org/download.php?url=unstable/kdevelop/3.9.94/">
公共FTP服务下载</a>. 这次修正了
<a href ="http://bugs.kde.org/buglist.cgi?product=kdevelop&amp;resolution=FIXED&amp;resolution=WORKSFORME&amp;bugidtype=include&amp;chfield=resolution&amp;chfieldfrom=2009-05-24&amp;chfieldto=2009-06-24&amp;order=Bug+Number&amp;cmdtype=doit">
超过30个KDevelop的缺陷</a> 以及从上个beta3版本以来的 
<a href ="http://bugs.kde.org/buglist.cgi?product=kdevplatform&amp;resolution=FIXED&amp;resolution=WORKSFORME&amp;bugidtype=include&amp;chfield=resolution&amp;chfieldfrom=2009-05-24&amp;chfieldto=2009-06-24&amp;order=Bug+Number&amp;cmdtype=doit">
15个 KDevPlatform 缺陷</a>  。 
在更新之前，请务必看一下
<a href ="mediawiki/index.php/KDevelop_4/KDev3_KDev4_comparison_table">
与KDevelop3的特性比较</a> 以及安装
<a href ="mediawiki/index.php/KDevelop_4/requirements">
必要的依赖软件 </a>。 
你可以从
<a href ="http://www.kdenews.org/2009/06/28/kdevelop-4-beta-4-released">
kde新闻站</a> 了解到更多关于这个版本的信息。
