<b>KDevelop 4.0 beta6 发布 </b><br>
<a href ="mediawiki/index.php/KDevelop_4">
KDevelop 4.0</a> beta6 (3.9.96) and KDevPlatform 0.9.96 今天发布了，请通过 
<a href ="http://download.kde.org/download.php?url=unstable/kdevelop/3.9.96/src/">
公共FTP服务下载 </a>. 这次修正了
<a href ="http://bugs.kde.org/buglist.cgi?product=kdevelop&amp;product=kdevplatform&amp;resolution=FIXED&amp;resolution=WORKSFORME&amp;bugidtype=include&amp;chfield=resolution&amp;chfieldfrom=2009-08-20&amp;chfieldto=2009-11-01&amp;order=Bug+Number&amp;cmdtype=doit">
超过74个缺陷 </a> 以及引入了一个很好用的调试器。 
在更新之前，请务必看一下
<a href ="mediawiki/index.php/KDevelop_4/KDev3_KDev4_comparison_table">
与KDevelop3的特性比较</a>.
这个版本至少需要KDE 4.3和Qt 4.5. 将来的发布将会按照 
<a href="http://techbase.kde.org/Schedules/KDE4/4.4_Release_Schedule">
KDE 4.4 发布计划 </a>
