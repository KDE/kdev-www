<b>KDevelop 4.0 beta5 发布 </b><br>
<a href ="mediawiki/index.php/KDevelop_4">
KDevelop 4.0</a> beta5 (3.9.95) and KDevPlatform 0.9.95 今天发布了，请通过 
<a href ="http://download.kde.org/download.php?url=unstable/kdevelop/3.9.95/src/">
公共FTP服务下载</a>. 这次修正了
<a href ="http://bugs.kde.org/buglist.cgi?product=kdevelop&amp;product=kdevplatform&amp;resolution=FIXED&amp;resolution=WORKSFORME&amp;bugidtype=include&amp;chfield=resolution&amp;chfieldfrom=2009-06-24&amp;chfieldto=2009-08-20&amp;order=Bug+Number&amp;cmdtype=doit">
超过160个缺陷</a>, 这个数量占了大约所有报告缺陷的48%! 
在更新之前，请务必看一下
<a href ="mediawiki/index.php/KDevelop_4/KDev3_KDev4_comparison_table">
与KDevelop3的特性比较</a> 并安装
<a href ="mediawiki/index.php/KDevelop_4/requirements">
必要的依赖软件</a>.
这个是可以在KDE 4.2.x上工作的最后的一个beta版本， 将来的版本将会需要至少 KDE 4.3.0.
你可以从 
<a href ="http://apaku.wordpress.com/2009/08/22/kdevelop4-beta5/">
Apaku's blog</a> 了解到更多关于这个版本的信息。
