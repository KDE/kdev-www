<h2>KDevelop 4.1 RC 1 (development) released</h2><p>
KDevelop 4.1 RC 1 was released today and can be <a href="http://download.kde.org/download.php?url=unstable/kdevelop/4.0.90/src/">downloaded</a>. This is hopefully the last development release in the 4.1 cycle. Any feedback and testing is greatly appreciated. More information can be found in 
<a href="http://milianw.de/blog/kdevelop-41-rc1-released">the release announcement.</a>
</p>
